plugins {
    id 'java'
	id 'war'
}

description = "Web Archive Viewer and Expositor"
version = '1.5.0'

ext {
    releaseDate = 'Dec 16 2019'
}

repositories {
    jcenter()
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {
    compile 'javax.servlet:jstl:1.2'
    providedCompile 'javax.json:javax.json-api:1.1.4'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

war {
    archiveName 'wave.war' // Otherwise defaults to having version attached which is pain to re-deploy on version upgrade
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
    }
}